{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 
{% block content %}
    
<div style="background-color:rgb(6, 6, 16) ; height: 90vh; border: 1px solid #ff960b;">
  <form  method="POST",  style=" width: 50vw; margin-left : 25vw;">
      <h3 >Sign Up</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
  
      </div>
      <div class="alt">
        <a href="/login">already have an account?</a>
      </div>
      <br />
      <button type="submit" class="btn btn-primary" style="width:17vw ;" >Submit</button>
    </form>
  </div>
    {% endblock %}
