{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block content %}
    
<div style="background-color:rgb(6, 6, 16) ; height: 75vh;border: 1px solid #ff960b;">
  <form method="POST",  style=" width: 50vw; margin-left : 25vw;">
      <h3 >User Login</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <div class="alt">
        <a href="#">forgot password?</a>
        <a href="/sign-up">Create Account</a>
      </div>
      <br />
      
      <button type="submit" class="btn btn-primary" style="width:17vw ;">Login</button>
    </form>
  </div>
    {% endblock %}
